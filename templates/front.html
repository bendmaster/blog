{% extends "base.html" %}

{% block content %}

  {% for post in posts %}
    <div class="post">

<div class="post-heading row">

    <div class="post-title col-md-7">
      <a href="/{{post.key().id()}}">
        {{post.subject}}
      </a>
    </div>

    <div class = "col-md-1">
      <a href="/delete/{{post.key().id()}}" class = "btn btn-default">
        delete
      </a>
    </div>
    <div class = "col-md-1">
      <a href="/edit/{{post.key().id()}}" class = "btn btn-default">
        edit
      </a>
    </div>
    <div class = "col-md-1">
      <h4>
            Likes: {{post.likes | length}}
      </h4>
	    </div>
	    <div class="post-date col-md-2">
	      {{post.created.strftime("%b %d, %Y")}}
	    </div>
	  </div>
	<div class="row">
	    <div class="post-content col-md-12">
	      {{post.content}}
	    </div>
	  </div>
	</div>
  {% endfor %}

{% endblock %}
