{% extends "base.html" %}

{% block content %}
<div class="row">

  <div class="post-area">
    <a class="new-post btn btn-default" href="/newpost">new post</a>
  </div>
</div>
<br>

  {% for post in posts %}


<div class="post-heading row">

    <div class="post-title col-md-8">
      <a href="post/{{post.key().id()}}">
        {{post.subject}}
      </a>
    </div>
    <div class = "col-md-2">
      <h4>
            Likes: {{post.likes | length}}
      </h4>
	    </div>
	    <div class="post-date col-md-2">
	      <h4>{{post.created.strftime("%b %d, %Y")}}</h4>
	    </div>
	  </div>
	<div class="row">
	    <div class="post-content col-md-12">
	      {{post.content}}
	    </div>
  </div>

  {% endfor %}

{% endblock %}
