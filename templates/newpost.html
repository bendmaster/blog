{% extends "base.html" %}

{% block content %}

  <div class="row">
  <h2 class = "col-md-4">new post</h2>
  </div>
  <form method="post">
    <div class="form-group">
      <label>subject</label>
        <input class="form-control" type="text" name="subject" value="{{subject}}">
    </div>
    <div class="form-group">
      <label>blog</label>
        <textarea class="form-control" name="content" id="text">{{content}}</textarea>
    </div>
    <div class="form-group">
      <div class="error">{{error}}</div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default">
      </div>
    </form>

{% endblock %}
