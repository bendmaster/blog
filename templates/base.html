<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Back End Web Dev Blog</title>
</head>

<body>
  <div class = "container">
    <div class="row">
      <div class="login-area col-md-12 text-right" style="padding-bottom: 30px">
        {% if user %}
        {{user.name}} (<a class="login-link" href="/logout">logout</a>)
        {% else %}
        <a class="login-link" href="/login">login</a>
        |
        <a class="login-link" href="/signup">signup</a>
        {% endif %}
      </div>
    </div>
    <div class = "row">
      <a href="/" class="main-title col-md-12">
        Back End Web Dev Blog
      </a>
    </div>


      {% block content %}
      {% endblock %}

    </div>
  </body>

  </html>
