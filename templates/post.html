<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    <a href="/delete/{{p.key().id()}}" class = "btn btn-danger">
            delete
          </a>

          <a href="/edit/{{p.key().id()}}" class = "btn btn-primary">
            edit
          </a>
  </div>

  <div class="post-content">
  {{p.content}}
  </div>
  <ul>
  {% for comment in p.comments%}
  <li>{{comment.comment}}{{comment.submitter}}</li>
  {% endfor %}
  </ul>
</div>
